<html lang="en">

  <meta

  >

  {% block link %}

  <title>{% block title %}{% endblock title %}</title>

<body>

    <div class="col-sm-2">
      {% include "base/nav/_sidebar.html" %}

    <div class="col-sm-10">

      {% endblock %}

  </div>
</div>

</body>
