{% extends "base/_base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mt-3">
    <h1>Tags</h1>

    <a href="{% url 'to_do:tags-create' %}" class="btn btn-primary">Add</a>
  </div>

  <div>
    {% if tag_list %}
      <table class="table table-borderless mt-2">
        <thead>
        <tr style="border-top: 1px solid lightgray">
          <th>Name</th>
          <th class="btn-column">Update</th>
          <th class="btn-column">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for tag in tag_list %}
          <tr style="border-top: 1px solid lightgray">
            <td class="content-column">{{ tag.name }}</td>
            <td>
              <a href="{% url 'to_do:tags-update' pk=tag.pk %}"
                 class="btn btn-secondary">Update</a>
            </td>
            <td>
              <form action="{% url 'to_do:tags-delete' pk=tag.pk %}"
                    method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-secondary" value="Delete">
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    {% else %}
      <p>There are no tags.</p>

    {% endif %}
  </div>

{% endblock %}
